<div id="checkout">
  <form action="/shop/paylink/" method="post" onchange="setAddons(this)">
    <input name="_gotcha" style="display:none" type="text">
    <input name="_to" type="hidden" value="joost@vdschee.nl">
    <input name="_subject" value="Новый заказ!" type="hidden">
    <input name="ordernumber" value="" type="hidden">

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" placeholder="Имя" class="form-control" name="name" id="name" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="email" placeholder="email" class="form-control" name="email" id="email" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" placeholder="Страна" class="form-control" name="country" id="country" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" placeholder="Город" class="form-control" name="city" id="city" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" placeholder="Индекс (zip)" class="form-control" name="zipcode" id="zipcode" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" placeholder="Адрес" class="form-control" name="address" id="address" required>
        </div>
      </div>
    </div>

    <div>
      <label for="shipping">Доставка</label>
      <select name="shipping" required onchange="if(this.value == 'NL') document.querySelector('input[name=\'country\']').value = 'The Netherlands'; else document.querySelector('input[name=\'country\']').value = ''">
        <option value=""></option>
        <option value="NL" data-title="Доставка RU">По России (+ 0 ₽)</option>
        <option value="EU" data-title="Доставка EU" data-price="300">В Европу (+ 300 ₽)</option>
        <option value="World" data-title="Доставка World" data-price="1000">По миру (+ 1000 ₽)</option>
      </select>
    </div>

    <div>
      <label>Подарочная упаковка:</label><br>
      <label><input type="radio" name="wrapped" value="no" required> Не в подарочной упаковке</label><br>
      <label><input type="radio" name="wrapped" data-title="Подарочная упаковка" value="yes" data-price="100" required> В подарочной упаковке (+ 100.00 ₽)</label>
    </div>

    <div class="form-group">
      <textarea rows="6" placeholder="Сообщение" class="form-control" name="message" id="message"></textarea>
    </div>

    <div class="mt-4 submitbutton">
      <a href="{{ with .Site.GetPage `cart.md` }}{{ .RelPermalink }}{{ end }}" class="gray">Вернуться в корзину</a>
      <input class="btn btn-black btn-small" type="submit" value="Перейти к оплате" onclick="setOrderNumber(this.parentNode.parentNode);" />
    </div>

  </form>
  <div>
    <!-- <label style="padding-top: 0.8rem;">Payment total</label> -->
    <div id="checkoutcalculation">
      <span>Корзина: </span>0.00 {{ .Site.Params.currency }}
    </div>
    <p><em>{{ .Get 0 }}</em></p>
  </div>
</div>


<div class="checkout_progress">
  <ul id="checkout_progress">
    <li class="past">
      <span><a href="{{ with .Site.GetPage `cart.md` }}{{ .RelPermalink }}{{ end }}">Корзина</a></span>
    </li>
    <li class="current"><span><a href="#">Оформление заказа</a></span></li>
    <li><span><span>Оплата</span></span></li>
  </ul>
</div>
